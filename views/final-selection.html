<div class="row">
  <div class="col-sm-12 text-center" style="color: #B07760;">
    <h3 style="margin-bottom: 0; display: inline-block;">YOU HAVE {{ selectedCharms.length }} FAVORITE<span ng-if="totalCharms() != 1">S</span></h3>
    <button type="button" href ng-click="clearFavorites()" ng-if="totalCharms() > 0" class="btn btn-link pull-right" style="position: absolute; top: 15px; right: 30px; color: #8D8D8D;">
      CLEAR FAVORITES <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-11">
    <div dir-paginate="item in selectedCharms | itemsPerPage: 8">
      <sj-charm charm-info="item" toggle-to-favorites="toggleToFavorites(item)"></sj-charm>
    </div>
  </div>
</div>

<div class="row footer">
  <div class="col-sm-4">
    <a style="color: #b7826e;" ng-click="printFavorites()"><span class="glyphicon glyphicon-print" aria-hidden="true" style="font-size: 30px;"></span></a>&nbsp;&nbsp;
     &nbsp; OR &nbsp;
    <a data-toggle="modal" data-target="#modalSend" style="color: #b7826e;"><span class="glyphicon glyphicon-envelope" aria-hidden="true" style="color: #b7826e; font-size: 30px;"></span>
    </a>
     &nbsp;&nbsp;FAVORITES
  </div>

  <div class="col-sm-4">
    <span>
      <dir-pagination-controls max-size="5"></dir-pagination-controls>
    </span>
  </div>

  <div class="col-sm-4" style="color: #b7826e;">
    <h4 style="padding-right: 60px; margin-top: 10px;">TOTAL: {{ totalPrice | currency }} &nbsp; &nbsp; QTY: {{ totalCharms() }}</h4>
  </div>

  <div class="modal fade" id="modalSend">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          Share your selected charms!
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><br>
        </div>
        <div class="modal-body">
          <form name="form" class="css-form">
            <label>Name:</label> <input type="text" ng-model="userName" required />
            <br><br>
            <label>Email:</label> <input type="email" ng-model="email"  required />
            <br><br>
            <input type="submit" ng-click="sendFavorites()" ng-disabled="form.$invalid" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="emailModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><br>
        </div>
        <div class="modal-body text-center">
          <p class="lead">
            <strong><span id="emailMessageBody">Your favorites list has been sent to your email!</span></strong>
          </p>
          (Please check your spam folder if you cannot find your list of favorites)
          <br><br>
        </div>
      </div>
    </div>
  </div>

</div>
