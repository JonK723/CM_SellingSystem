    <div class="main">
      <div class="container-fluid">
        <div class="header">
          <div class="row">
            <div class="col-sm-8">
              <ul class="nav nav-tabs nav-justified text-center">
                <li class="active" style="width: 20%;"><a ng-href="#/" style="padding: 10px 0;">HOME</a></li>
                <li style="width: 20%"><a ng-href="#/start-bracelet">START YOUR<br>BRACELET</a></li>
                <li style="width: 20%"><a ng-href="#/select-charms">ADD YOUR<br>CHARMS</a></li>
                <li style="width: 20%"><a ng-href="#/finish-charms">FINISH YOUR<br>DESIGN</a></li>

              </ul>
            </div>

            <div class="pull-right" style="margin-top: -40px; margin-right: 20px;">
              <div style="padding-top: 20px;">
                <img src="images/cmLogo.png" alt="Charmed Memories" class="hidden-xs" />
              </div>
            </div>
          </div>
        </div>

        <div class="mainBody">

    <script>
      $(document).on('click', '.nav-tabs li', function() {
        $(".nav-tabs li").removeClass("active");
        $(this).addClass("active");
      });

      $("#step1").on('click', function() {
        $(".nav-tabs li").removeClass("active");
        $(".nav-tabs li:nth-child(2)").addClass("active");
      });

      $("#step2").on('click', function() {
        $(".nav-tabs li").removeClass("active");
        $(".nav-tabs li:nth-child(3)").addClass("active");
      });

      $("#step1").on('click', function() {
        $(".nav-tabs li").removeClass("active");
        $(".nav-tabs li:nth-child(4)").addClass("active");
      });
    </script>
